server.port=8081

# 七牛的密钥配置
qiniu.accessKey=${QINIU_ACCESSKEY}
qiniu.secretKey=${QINIU_SECRETKEY}
qiniu.bucket=xiaohai
# sitemap 存放地址
sitemap.path=classpath
 # 生成JWT时候的密钥
jwt.secret=${JWT_SECRETKEY_TEST}

##spring.jpa.show-sql=false
##spring.jpa.hibernate.ddl-auto=update

mybatis.type-handlers-package=cn.celess.blog.mapper.typehandler

#      上传单个文件的大小
spring.servlet.multipart.max-file-size=10MB
#      上传文件的总大小
spring.servlet.multipart.max-request-size=10MB

spring.jackson.default-property-inclusion=non_null


#################  数据库  ##################
spring.datasource.type=com.alibaba.druid.pool.DruidDataSource
spring.datasource.url=${MYSQL_URL_TEST}
spring.datasource.username=${MYSQL_USERNAME_TEST}
spring.datasource.password=${MYSQL_PASSWORD_TEST}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver


##################  mybatis  ##################
mybatis.mapper-locations=classpath:mapper/*.xml
mybatis.type-aliases-package=cn.celess.blog.entity


pagehelper.helper-dialect=mysql
pagehelper.reasonable=true
pagehelper.support-methods-arguments=true
pagehelper.params=count=countSql



#### 用于nginx的代理 获取真实ip
server.use-forward-headers = true
server.tomcat.remote-ip-header = X-Real-IP
server.tomcat.protocol-header = X-Forwarded-Proto


###############  email  ##############
spring.mail.host=${MAIL_HOST_PROD}
spring.mail.username=${MAIL_USERNAME_PROD}
spring.mail.password=${MAIL_PWD_PROD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true
spring.mail.default-encoding=UTF-8
spring.mail.port=465
spring.mail.properties.mail.smtp.socketFactory.port=465
spring.mail.properties.mail.smtp.socketFactory.class=javax.net.ssl.SSLSocketFactory
spring.mail.properties.mail.smtp.socketFactory.fallback=false



############### redis ##############

# REDIS (RedisProperties)
# Redis数据库索引（默认为0）
spring.redis.database=1
# Redis服务器地址
spring.redis.host=celess.cn
# Redis服务器连接端口
spring.redis.port=6379
# Redis服务器连接密码（默认为空）
spring.redis.password=${REDIS_PROD}
# 连接池最大连接数（使用负值表示没有限制）
spring.redis.jedis.pool.max-active=-1
# 连接池最大阻塞等待时间（使用负值表示没有限制）
spring.redis.jedis.pool.max-wait=-1
# 连接池中的最大空闲连接
spring.redis.jedis.pool.max-idle=8
# 连接池中的最小空闲连接
spring.redis.jedis.pool.min-idle=0
# 连接超时时间（毫秒）
spring.redis.timeout=5000

